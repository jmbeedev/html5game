<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Word Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            color: #4CAF50;
        }
        #game-container {
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
        }
        .letter {
            width: 60px;
            height: 60px;
            margin: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
            border-radius: 4px;
        }
        .letter:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .letter.correct {
            background-color: #90ee90;
            border-color: #4CAF50;
        }
        .letter.incorrect {
            background-color: #f08080;
            border-color: #e53935;
        }
        #score, #level, #timer, #clue {
            font-size: 18px;
            margin: 10px 0;
        }
        #submit, #reset {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit:hover, #reset:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Complex Word Puzzle Game</h1>
    <div id="level">Level: 1</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 30s</div>
    <div id="clue">Clue: </div>
    <div id="game-container"></div>
    <button id="submit">Submit</button>
    <button id="reset">Reset</button>

    <script>
        let words = [];
        let currentWord = "";
        let shuffledWord = "";
        let currentClue = "";
        let level = 1;
        let score = 0;
        let timer;
        let timeLeft = 30;

        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const levelDisplay = document.getElementById("level");
        const timerDisplay = document.getElementById("timer");
        const clueDisplay = document.getElementById("clue");
        const resetButton = document.getElementById("reset");
        const submitButton = document.getElementById("submit");

        async function loadWords() {
            const response = await fetch("words.json");
            words = await response.json();
            setupGame();
        }

        function shuffleWord(word) {
            return word
                .split("")
                .sort(() => Math.random() - 0.5)
                .join("");
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up! Moving to the next question.");
                    moveToNextQuestion(false);
                }
            }, 1000);
        }

        function setupGame() {
            gameContainer.innerHTML = "";
            const availableWords = words.filter((w) => w.level === level);
            const randomWord =
                availableWords[Math.floor(Math.random() * availableWords.length)];
            currentWord = randomWord.word;
            currentClue = randomWord.clue;
            shuffledWord = shuffleWord(currentWord);
            clueDisplay.textContent = `Clue: ${currentClue}`;

            shuffledWord.split("").forEach((letter) => {
                const letterDiv = document.createElement("div");
                letterDiv.classList.add("letter");
                letterDiv.textContent = letter;
                letterDiv.draggable = true;
                letterDiv.addEventListener("dragstart", handleDragStart);
                letterDiv.addEventListener("dragover", handleDragOver);
                letterDiv.addEventListener("drop", handleDrop);
                gameContainer.appendChild(letterDiv);
            });

            startTimer();
        }

        let draggedElement;

        function handleDragStart(e) {
            draggedElement = e.target;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetElement = e.target;
            const tempContent = draggedElement.textContent;
            draggedElement.textContent = targetElement.textContent;
            targetElement.textContent = tempContent;
        }

        function checkSolution() {
            const currentSolution = Array.from(
                gameContainer.children
            )
                .map((letterDiv) => letterDiv.textContent)
                .join("");

            if (currentSolution === currentWord) {
                alert("Correct! Moving to the next level.");
                score += 10;
                moveToNextQuestion(true);
            } else {
                alert("Incorrect! Moving to the next question.");
                moveToNextQuestion(false);
            }
        }

        function moveToNextQuestion(isCorrect) {
            level = level < 5 ? level + 1 : 1;
            scoreDisplay.textContent = `Score: ${score}`;
            levelDisplay.textContent = `Level: ${level}`;
            setupGame();
        }

        function resetGame() {
            score = 0;
            level = 1;
            scoreDisplay.textContent = `Score: ${score}`;
            levelDisplay.textContent = `Level: ${level}`;
            timerDisplay.textContent = `Time Left: 30s`;
            setupGame();
        }

        submitButton.addEventListener("click", checkSolution);
        resetButton.addEventListener("click", resetGame);

        loadWords();
    </script>
</body>
</html>
