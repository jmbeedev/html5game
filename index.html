<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susun Huruf Menjadi Kata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }
        #main-menu, #difficulty-selection, #gameplay {
            display: none;
        }
        #main-menu.active, #difficulty-selection.active, #gameplay.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #game-container {
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .letter {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .letter:hover {
            background-color: #f0f0f0;
        }
        #clue, #score, #timer {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Susun Huruf Menjadi Kata</h1>

    <div id="main-menu" class="active">
        <button id="start-game">Mulai Permainan</button>
    </div>

    <div id="difficulty-selection">
        <h2>Pilih Tingkat Kesulitan</h2>
        <button data-difficulty="easy">Mudah</button>
        <button data-difficulty="medium">Sedang</button>
        <button data-difficulty="hard">Sulit</button>
    </div>

    <div id="gameplay">
        <div id="clue">Clue: </div>
        <div id="game-container"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 30s</div>
        <button id="submit-answer">Submit</button>
    </div>

    <script>
        const mainMenu = document.getElementById('main-menu');
        const difficultySelection = document.getElementById('difficulty-selection');
        const gameplay = document.getElementById('gameplay');
        const gameContainer = document.getElementById('game-container');
        const clueDisplay = document.getElementById('clue');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const submitButton = document.getElementById('submit-answer');
        let words = [];
        let currentWord = '';
        let shuffledWord = '';
        let currentClue = '';
        let difficulty = '';
        let score = 0;
        let timer;
        let timeLeft = 30;

        async function loadWords() {
            const response = await fetch('words.json');
            words = await response.json();
        }

        function startGame() {
            mainMenu.classList.remove('active');
            difficultySelection.classList.add('active');
        }

        function selectDifficulty(event) {
            difficulty = event.target.dataset.difficulty;
            difficultySelection.classList.remove('active');
            gameplay.classList.add('active');
            setupGame();
        }

        function shuffleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function setupGame() {
            gameContainer.innerHTML = '';
            const filteredWords = words.filter(w => w.level === difficulty);
            const randomWord = filteredWords[Math.floor(Math.random() * filteredWords.length)];
            currentWord = randomWord.word;
            currentClue = randomWord.clue;
            shuffledWord = shuffleWord(currentWord);
            clueDisplay.textContent = `Clue: ${currentClue}`;
            shuffledWord.split('').forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'letter';
                letterElement.textContent = letter;
                gameContainer.appendChild(letterElement);
            });
            startTimer();
        }

        function startTimer() {
            timeLeft = 30;
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Time is up!');
                    setupGame();
                }
            }, 1000);
        }

        function checkAnswer() {
            const userAnswer = Array.from(gameContainer.children).map(letter => letter.textContent).join('');
            if (userAnswer === currentWord) {
                alert('Correct!');
                score += 10;
                setupGame();
            } else {
                alert('Incorrect!');
                setupGame();
            }
            scoreDisplay.textContent = `Score: ${score}`;
        }

        document.getElementById('start-game').addEventListener('click', startGame);
        document.querySelectorAll('[data-difficulty]').forEach(button => {
            button.addEventListener('click', selectDifficulty);
        });
        submitButton.addEventListener('click', checkAnswer);

        loadWords();
    </script>
</body>
</html>
