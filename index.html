<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susun Huruf Menjadi Kata</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        main {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .game-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
            justify-content: center;
        }
        .letter-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .letter-cell.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }
        .letter-cell:hover {
            transform: scale(1.1);
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #clue, #level, #remaining, #score {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }
        #name-input {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Susun Huruf Menjadi Kata</h1>
    </header>
    <main>
        <section>
            <div id="game-container" style="display:none;">
                <div id="clue">Clue: </div>
                <div id="letters" class="game-area"></div>
                <div id="level">Level: 1</div>
                <div id="remaining">Remaining Words: 5</div>
                <div id="score">Score: 0</div>
                <div class="controls">
                    <button id="submit-answer">Submit</button>
                    <button id="save-score" style="display:none;">Save Score</button>
                </div>
            </div>
            <div id="name-input">
                <h2>Masukkan Nama Anda</h2>
                <input type="text" id="player-input" placeholder="Nama Anda">
                <button id="start-game">Mulai Permainan</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Susun Kata. All Rights Reserved.</p>
    </footer>

    <script>
        let words = [];
        let currentWord = '';
        let shuffledWord = '';
        let currentClue = '';
        let selectedLetters = [];
        let score = 0;
        let playerName = '';
        let level = 1;
        let remainingWords = 5;
        let correctAnswers = 0;
        let wrongAnswers = 0;

        async function loadWords() {
            const response = await fetch('words.json');
            words = await response.json();
        }

        function startGame() {
            playerName = document.getElementById('player-input').value.trim();
            if (!playerName) {
                alert('Nama tidak boleh kosong!');
                return;
            }
            document.getElementById('name-input').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            setupGame();
        }

        function setupGame() {
            if (remainingWords === 0) {
                alert(`Level ${level} selesai!`);
                level++;
                remainingWords = level * 5;
            }
            const randomWord = words[Math.floor(Math.random() * words.length)];
            currentWord = randomWord.word;
            currentClue = randomWord.clue;
            shuffledWord = shuffleWord(currentWord);

            document.getElementById('clue').textContent = `Clue: ${currentClue}`;
            document.getElementById('remaining').textContent = `Remaining Words: ${remainingWords}`;
            document.getElementById('letters').innerHTML = '';
            selectedLetters = [];

            shuffledWord.split('').forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'letter-cell';
                letterElement.textContent = letter;
                letterElement.addEventListener('click', () => selectLetter(letterElement));
                document.getElementById('letters').appendChild(letterElement);
            });
        }

        function shuffleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function selectLetter(letterElement) {
            if (!letterElement.classList.contains('selected')) {
                letterElement.classList.add('selected');
                selectedLetters.push(letterElement.textContent);
            } else {
                letterElement.classList.remove('selected');
                selectedLetters = selectedLetters.filter(l => l !== letterElement.textContent);
            }
        }

        function checkAnswer() {
            const answer = selectedLetters.join('');
            if (answer === currentWord) {
                alert('Correct!');
                score += 10;
                correctAnswers++;
            } else {
                alert('Incorrect!');
                wrongAnswers++;
            }
            remainingWords--;
            if (remainingWords === 0) {
                document.getElementById('save-score').style.display = 'block';
            }
            setupGame();
        }

        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('submit-answer').addEventListener('click', checkAnswer);

        loadWords();
    </script>
</body>
</html>
