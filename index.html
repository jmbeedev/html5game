<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susun Huruf Menjadi Kata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;\n            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        #main-menu, #difficulty-selection, #gameplay {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #game-container {
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .letter {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            background: #fff;
            border: 2px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .letter:hover {
            background-color: #f0f0f0;
        }
        #clue, #score, #timer {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Susun Huruf Menjadi Kata</h1>

    <!-- Main Menu -->
    <div id="main-menu">
        <button id="start-game">Mulai Permainan</button>
        <button id="how-to-play">Panduan</button>
        <button id="settings">Pengaturan</button>
    </div>

    <!-- Difficulty Selection -->
    <div id="difficulty-selection">
        <h2>Pilih Tingkat Kesulitan</h2>
        <button data-difficulty="easy">Mudah</button>
        <button data-difficulty="medium">Sedang</button>
        <button data-difficulty="hard">Sulit</button>
    </div>

    <!-- Gameplay -->
    <div id="gameplay">
        <div id="clue">Clue: </div>
        <div id="game-container"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 30s</div>
        <button id="hint">Hint</button>
        <button id="submit-answer">Submit</button>
    </div>

    <script>
        const mainMenu = document.getElementById('main-menu');
        const difficultySelection = document.getElementById('difficulty-selection');
        const gameplay = document.getElementById('gameplay');
        const startGameButton = document.getElementById('start-game');
        const clueDisplay = document.getElementById('clue');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const submitButton = document.getElementById('submit-answer');
        const hintButton = document.getElementById('hint');
        let words = [];
        let currentWord = '';
        let shuffledWord = '';
        let currentClue = '';
        let difficulty = '';
        let score = 0;
        let timer;
        let timeLeft = 30;

        async function loadWords() {
            const response = await fetch('words.json');
            words = await response.json();
        }

        function startGame() {
            mainMenu.style.display = 'none';
            difficultySelection.style.display = 'block';
        }

        function selectDifficulty(event) {
            difficulty = event.target.dataset.difficulty;
            difficultySelection.style.display = 'none';
            gameplay.style.display = 'block';
            setupGame();
        }

        function shuffleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function setupGame() {
            gameContainer.innerHTML = '';
            const filteredWords = words.filter(w => w.level === difficulty);
            const randomWord = filteredWords[Math.floor(Math.random() * filteredWords.length)];
            currentWord = randomWord.word;
            currentClue = randomWord.clue;
            shuffledWord = shuffleWord(currentWord);
            clueDisplay.textContent = `Clue: ${currentClue}`;
            shuffledWord.split('').forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'letter';
                letterElement.textContent = letter;
                gameContainer.appendChild(letterElement);
            });
            startTimer();
        }

        function startTimer() {
            timeLeft = 30;
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Time is up!');
                    setupGame();
                }
            }, 1000);
        }

        startGameButton.addEventListener('click', startGame);
        document.querySelectorAll('[data-difficulty]').forEach(button => {
            button.addEventListener('click', selectDifficulty);
        });

        loadWords();
    </script>
</body>
</html>
