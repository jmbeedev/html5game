<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        #game-container {
            display: inline-block;
            margin-top: 20px;
        }
        .word-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .letter {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
        }
        #score {
            font-size: 18px;
            margin: 20px 0;
        }
        #level {
            font-size: 18px;
            margin: 20px 0;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Word Puzzle Game</h1>
    <div id="level">Level: 1</div>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>
    <button id="reset">Reset</button>

    <script>
        const words = [
            { word: "CAT", level: 1 },
            { word: "DOG", level: 1 },
            { word: "BIRD", level: 2 },
            { word: "FISH", level: 2 },
            { word: "ELEPHANT", level: 3 },
            { word: "CROCODILE", level: 3 }
        ];

        let currentWord = "";
        let shuffledWord = "";
        let level = 1;
        let score = 0;

        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const levelDisplay = document.getElementById("level");
        const resetButton = document.getElementById("reset");

        function shuffleWord(word) {
            return word
                .split("")
                .sort(() => Math.random() - 0.5)
                .join("");
        }

        function setupGame() {
            gameContainer.innerHTML = "";
            const availableWords = words.filter((w) => w.level === level);
            const randomWord =
                availableWords[Math.floor(Math.random() * availableWords.length)];
            currentWord = randomWord.word;
            shuffledWord = shuffleWord(currentWord);

            shuffledWord.split("").forEach((letter) => {
                const letterDiv = document.createElement("div");
                letterDiv.classList.add("letter");
                letterDiv.textContent = letter;
                letterDiv.draggable = true;
                letterDiv.addEventListener("dragstart", handleDragStart);
                letterDiv.addEventListener("dragover", handleDragOver);
                letterDiv.addEventListener("drop", handleDrop);
                gameContainer.appendChild(letterDiv);
            });
        }

        let draggedElement;

        function handleDragStart(e) {
            draggedElement = e.target;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetElement = e.target;
            const tempContent = draggedElement.textContent;
            draggedElement.textContent = targetElement.textContent;
            targetElement.textContent = tempContent;

            checkSolution();
        }

        function checkSolution() {
            const currentSolution = Array.from(
                gameContainer.children
            )
                .map((letterDiv) => letterDiv.textContent)
                .join("");

            if (currentSolution === currentWord) {
                alert("Correct! Moving to the next level.");
                score += 10;
                level = level < 3 ? level + 1 : 1;
                scoreDisplay.textContent = `Score: ${score}`;
                levelDisplay.textContent = `Level: ${level}`;
                setupGame();
            }
        }

        resetButton.addEventListener("click", () => {
            score = 0;
            level = 1;
            scoreDisplay.textContent = `Score: ${score}`;
            levelDisplay.textContent = `Level: ${level}`;
            setupGame();
        });

        setupGame();
    </script>

</body>
