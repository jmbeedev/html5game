<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susun Huruf Menjadi Kata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        main {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        aside {
            width: 20%;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .widget {
            margin-bottom: 20px;
        }
        .widget h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #game-container {
            display: inline-block;
            padding: 20px;
            margin-left: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .letter {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .letter.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }
        .letter:hover {
            transform: scale(1.1);
        }
        #clue, #score, #timer {
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Susun Huruf Menjadi Kata</h1>
    </header>
    <main>
        <aside>
            <div class="widget">
                <h3>Pemain</h3>
                <p id="player-name">Nama: -</p>
            </div>
            <div class="widget">
                <h3>Skor Anda</h3>
                <p id="player-score">Skor: 0</p>
            </div>
            <div class="widget">
                <h3>Leaderboard</h3>
                <div id="leaderboard"></div>
            </div>
        </aside>
        <section id="game-container" style="display:none;">
            <div id="clue">Clue: </div>
            <div id="letters"></div>
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="remaining">Remaining Words: 5</div>
            <button id="submit-answer">Submit</button>
        </section>
        <div id="name-input" style="display: block;">
            <h2>Masukkan Nama Anda</h2>
            <input type="text" id="player-input" placeholder="Nama Anda" />
            <button id="start-game">Mulai Permainan</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Susun Kata. All Rights Reserved.</p>
    </footer>

    <script>
        let words = [];
        let currentWord = '';
        let shuffledWord = '';
        let currentClue = '';
        let selectedLetters = [];
        let score = 0;
        let timer;
        let timeLeft = 30;
        let playerName = '';
        let level = 1;
        let remainingWords = 5;

        async function loadWords() {
            const response = await fetch('words.json');
            words = await response.json();
        }

        async function loadLeaderboard() {
            const response = await fetch('scores.json');
            const scores = await response.json();
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = scores
                .map((entry) => `<p>${entry.name}: ${entry.score}</p>`)
                .join('');
        }

        function saveScore() {
            fetch('save_score.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: playerName, score: score })
            }).then(() => loadLeaderboard());
        }

        function startGame() {
            playerName = document.getElementById('player-input').value.trim();
            if (!playerName) {
                alert('Nama tidak boleh kosong!');
                return;
            }

            document.getElementById('player-name').textContent = `Nama: ${playerName}`;
            document.getElementById('name-input').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            setupGame();
        }

        function shuffleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function setupGame() {
            if (remainingWords === 0) {
                alert(`Selamat ${playerName}, skor Anda untuk level ${level} adalah ${score}`);
                level++;
                remainingWords = level * 5;
                document.getElementById('level').textContent = `Level: ${level}`;
            }

            const gameContainer = document.getElementById('letters');
            const clueDisplay = document.getElementById('clue');
            const remainingDisplay = document.getElementById('remaining');
            gameContainer.innerHTML = '';
            const randomWord = words[Math.floor(Math.random() * words.length)];
            currentWord = randomWord.word;
            currentClue = randomWord.clue;
            shuffledWord = shuffleWord(currentWord);

            clueDisplay.textContent = `Clue: ${currentClue}`;
            remainingDisplay.textContent = `Remaining Words: ${remainingWords}`;
            selectedLetters = [];

            shuffledWord.split('').forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'letter';
                letterElement.textContent = letter;
                letterElement.addEventListener('click', () => selectLetter(letterElement));
                gameContainer.appendChild(letterElement);
            });

            startTimer();
        }

        function selectLetter(letterElement) {
            if (!letterElement.classList.contains('selected')) {
                letterElement.classList.add('selected');
                selectedLetters.push(letterElement.textContent);
            } else {
                letterElement.classList.remove('selected');
                selectedLetters = selectedLetters.filter(l => l !== letterElement.textContent);
            }
        }

        function checkAnswer() {
            const answer = selectedLetters.join('');
            const scoreDisplay = document.getElementById('player-score');
            if (answer === currentWord) {
                alert('Correct!');
                score += 10;
                remainingWords--;
            } else {
                alert('Incorrect!');
            }
            scoreDisplay.textContent = `Skor: ${score}`;
            setupGame();
        }

        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            timeLeft = 30;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('Time is up!');
                    setupGame();
                }
            }, 1000);
        }

        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('submit-answer').addEventListener('click', checkAnswer);

        loadWords();
        loadLeaderboard();
    </script>
</body>
</html>
